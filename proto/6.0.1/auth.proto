syntax = "proto3";
option go_package = "github.com/bloblet/fenix/proto/6.0.1/proto";

message OpenHandshake {}

message FetchClientAuth {}

message ClientAuth {
	string username = 1;
}

message AuthAck {
    string username = 1;
}

service Auth {
	rpc Connect(OpenHandshake) returns (FetchClientAuth) {}
	rpc Login(ClientAuth) returns (AuthAck) {}
}
